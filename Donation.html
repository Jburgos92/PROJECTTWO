<!DOCTYPE html>
<html>

<head>
    <title>Hurricane Relief For Puerto Rico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">




    <style>
        nav img {
            height: 150px;
        }

        .navbar {
            background-color: white;
        }

        body {
            background-color: #262626;
            font-family: 'Ubuntu Condensed', sans-serif;
            color: white;
            text-align: center;
        }

        input {
            color: black;
        }

        .submit {
            color: black;
        }
    </style>




    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

    <nav class="navbar navbar-default affix-top" id="navbar">

        <div class="navbar-header">
            <img src="img/logo.png">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span></button>

        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="donation.html">Donate</a></li>

            </ul>
        </div>
    </nav>


    <h1>Donate below </h1>
    <i class="fa fa-arrow-down" style="font-size:48px;color:red"></i>

    <div class="contact" id=contact>

        First name:<br>
        <input type="text" name="firstname">
        <br> Last name:<br>
        <input type="text" name="lastname">
        <br> Email:
        <br>
        <input type="text" name="email">
        <br> Address:
        <br>
        <input type="text" name="address">
        <br> City:
        <br>
        <input type="text" name="city">
        <br> State:
        <br>
        <input type="text" name="State">
        <br> Zipcode:
        <br>
        <input type="text" name="zipcode">
        <br>Debit/Credit Card Number:
        <br>
        <input type="text" name="cardnumber">
        <br>Donation Amount:
        <br>
        <input type="text" name="donationamount">
        <br><br>
        <div class="submit">
            <!--                <input type="submit" value="Submit">-->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Thank You For Your Donation!</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <a href="thankyou.html">Close</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>







    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $("button").click(function() {
            fn = $("input[name=firstname]").val();
            ln = $("input[name=lastname]").val();
            em = $("input[name=email]").val();
            ad = $("input[name=address]").val();
            ci = $("input[name=city]").val();
            st = $("input[name=state]").val();
            zi = $("input[name=zipcode]").val();
            ca = $("input[name=cardnumber]").val();
            da = $("input[name=donationamount]").val();
            text = "<p>First name: " + fn + "</p><p>Last name: " + ln + "</p><p>Email: " + em + "</p><p>Address: " + ad + "</p><p>City: " + ci + "</p><p>State: " + st + "</p><p>Zipcode: " + zi + "</p><p>Card number: " + ca + "</p><p>Donation Amount: " + da + "</p>";
            $(".modal-body").html(text);
        });
    </script>
</body>





</html>
